<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- M√©tadonn√©es de base -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Brutaliser</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Metal+Mania&display=swap" rel="stylesheet">
    <!-- Liaison avec la feuille de style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Conteneur principal de l'application -->
    <div id="trash-container">
        <!-- En-t√™te de l'application -->
        <header>
            <div id="header">
                <!-- Titre principal -->
                <h1>The Brutaliser</h1>
                <!-- Emplacement pour le logo -->
                <div id="logo-placeholder">
                    <img src="placeholder-logo.png" alt="Logo" id="logo">
                </div>
            </div>
        </header>
        
        <!-- Contenu principal -->
        <main>
            <!-- Section d'ajout de d√©chets -->
            <section id="add-trash">
                <h2>Ajouter un d√©chet</h2>
                <!-- Conteneur des boutons d'action -->
                <div class="buttons-container">
                    <button id="input-button">Nouveaux d√©chets</button>
                    <button id="coach-button">Brutalise-moi</button>
                </div>
            </section>

            <!-- Section liste des d√©chets -->
            <section id="tasks-list">
                <h2>Liste des d√©chets</h2>
                <!-- Conteneur pour les messages utilisateurs -->
            <div id="user-messages">
                <div th:each="trash : ${trashList}" class="task">
                    <span th:text="${trash.text}"></span>
                    <div class="task-actions">
                        <span class="task-icon" th:text="${trash.negative ? 'üî¥' : 'üü¢'}"></span>
                        <button class="delete-btn" th:attr="data-id=${trash.id}">‚ùå</button>
                    </div>
                </div>
            </div>
            <!-- Conteneur pour les messages du coach -->
            <div id="coach-messages">
                <div th:each="message : ${trashCoachmsg}" class="coach-message">
                    <span th:text="${message}"></span>
                </div>
            </div>
                <!-- Conteneur dynamique pour les t√¢ches -->
                <div id="tasks-container"></div>
                <!-- Compteurs de t√¢ches -->
                <div id="tasks-counter">
                    <p>T√¢ches positives: <span id="positive-count">0</span></p>
                    <p>T√¢ches n√©gatives: <span id="negative-count">0</span></p>
                </div>
            </section>
        </main>

        <!-- Modal pour l'ajout de nouvelles t√¢ches -->
        <div id="trash-modal" class="modal">
            <div class="modal-content">
                <!-- Bouton de fermeture du modal -->
                <span class="close">&times;</span>
                <h2>Ajouter un nouveau d√©chet</h2>
                <!-- Formulaire d'ajout de d√©chet -->
                <form id="trash-form">
                    <div class="form-group">
                        <label for="trash-name">Nom du d√©chet:</label>
                        <input type="text" id="trash-name" required>
                    </div>
                    <div class="form-group">
                        <label for="is-negative">
                            <input type="checkbox" id="is-negative">
                            D√©chet non recyclable
                        </label>
                    </div>
                    <button type="submit">Ajouter</button>
                </form>
            </div>
        </div>

        <!-- Toast pour l'affichage des conseils -->
        <div id="toast" class="toast"></div>
    </div>

    <!-- Liaison avec le script JavaScript -->
    <script src="main.js"></script>
</body>
</html>
